# ============================================
# Nginx - Configuração de Reverse Proxy
# Funciona como proxy para Backend, Frontend e Keycloak
# ============================================

server {
    listen 80;
    server_name localhost;
    client_max_body_size 50M;

    # ============================================
    # Logs
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ============================================
    # Frontend - Servir arquivos estáticos
    # ============================================
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # ============================================
    # Backend API
    # ============================================
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Backend - Health Check
    # ============================================
    location /health {
        proxy_pass http://backend:8000/health;
        access_log off;
    }

    # ============================================
    # Docs da API (Swagger)
    # ============================================
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
    }

    # ============================================
    # ReDoc
    # ============================================
    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # Keycloak - Autenticação
    # ============================================
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://keycloak:8080 $scheme://$host;
    }

    location /realms/ {
        proxy_pass http://keycloak:8080/realms/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /resources/ {
        proxy_pass http://keycloak:8080/resources/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /js/ {
        proxy_pass http://keycloak:8080/js/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # Otimizações e Compressão
    # ============================================
    gzip on;
    gzip_types text/plain text/css text/javascript 
               application/javascript application/json application/xml 
               image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # ============================================
    # Caching
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Segurança - Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
