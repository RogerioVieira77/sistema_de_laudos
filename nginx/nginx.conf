# ============================================
# Nginx Configuration - Reverse Proxy
# Data: 02/02/2026
# Sistema de Laudos - API Gateway
# ============================================

events {
  worker_connections 1024;
}

http {
  # ============================================
  # DNS RESOLVER (para Docker network)
  # ============================================
  resolver 127.0.0.11 valid=10s;
  resolver_timeout 5s;

  # ============================================
  # UPSTREAM DEFINITIONS
  # ============================================
  upstream backend {
    server backend:8000;
  }

  upstream frontend {
    server frontend:3000;
  }

  upstream keycloak {
    server keycloak:8080;
  }

  # ============================================
  # RATE LIMITING
  # ============================================
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=50r/s;

  # ============================================
  # HTTP SERVER (Port 80)
  # ============================================
  server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ============================================
    # ROOT - Proxy para Frontend
    # ============================================
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;

      # Headers necess√°rios
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      # Websocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      # Buffers
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # ============================================
    # API - Proxy para FastAPI Backend
    # ============================================
    location ^~ /api/ {
      limit_req zone=api_limit burst=200 nodelay;

      proxy_pass http://backend;
      proxy_http_version 1.1;

      # Headers para FastAPI
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      # Websocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Timeouts (API pode levar mais tempo)
      proxy_connect_timeout 60s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;

      # Buffers para arquivos grandes
      proxy_buffering on;
      proxy_buffer_size 128k;
      proxy_buffers 256 16k;
      proxy_max_temp_file_size 2048m;
      proxy_temp_file_write_size 32k;
    }

    # ============================================
    # AUTH - Proxy para Keycloak
    # ============================================
    location ^~ /auth/ {
      limit_req zone=auth_limit burst=100 nodelay;

      proxy_pass http://keycloak/;
      proxy_http_version 1.1;

      # Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      # Websocket
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # ============================================
    # HEALTH CHECK
    # ============================================
    location = /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # ============================================
    # NGINX STATUS
    # ============================================
    location /nginx_status {
      stub_status on;
      access_log off;
      allow 127.0.0.1;
      deny all;
    }
  }
}
