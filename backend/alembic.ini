# Alembic Configuration File
# This is the Alembic configuration template
# Configured for PostgreSQL database migrations

[alembic]
sqlalchemy.url = driver://user:password@localhost/dbname
sqlmodel.url = driver://user:password@localhost/dbname
script_location = migrations
prepend_sys_path = .
sqlalchemy.echo = false
sqlalchemy.echo_pool = false
[loggers]
keys = root,sqlalchemy,alembic
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARN
handlers = console
qualname =
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
[logger_alembic]
level = INFO
handlers =
qualname = alembic
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
