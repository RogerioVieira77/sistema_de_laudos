[pytest]
# Pytest configuration for Sistema de Laudos

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions
markers =
    auth: Authentication tests
    authz: Authorization tests
    tenant: Tenant isolation tests
    rate_limit: Rate limiting tests
    audit: Audit logging tests
    integration: Integration tests
    slow: Slow running tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio mode
asyncio_mode = auto

# Coverage options (when running with --cov)
testpaths = tests
