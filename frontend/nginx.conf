# ============================================
# Nginx - Configuração para Frontend React
# Servir aplicação SPA corretamente
# ============================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ============================================
    # Logs
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ============================================
    # Compressão
    # ============================================
    gzip on;
    gzip_types text/plain text/css text/javascript 
               application/javascript application/json 
               image/svg+xml;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_disable "msie6";

    # ============================================
    # Headers de Segurança
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cache-Control "public, must-revalidate, max-age=0";

    # ============================================
    # Caching para arquivos estáticos
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # SPA Routing - Redirecionar para index.html
    # para suportar react-router
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Negar acesso a arquivos sensíveis
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
