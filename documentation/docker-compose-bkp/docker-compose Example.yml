#version: '3.9'

services:
  # ============================================
  # PostgreSQL 16 - Banco de Dados Principal
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sistema_laudos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sistema_de_laudos}
      POSTGRES_USER: ${DB_USER:-laudos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-laudos_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-laudos_user} -d ${DB_NAME:-sistema_de_laudos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache e Fila (Celery)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sistema_laudos_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Keycloak - Autenticação OAuth2
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: sistema_laudos_keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-keycloak_admin_123}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${DB_USER:-laudos_user}
      KC_DB_PASSWORD: ${DB_PASSWORD:-laudos_password_123}
      KC_PROXY: edge
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost:8080}
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend - FastAPI
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema_laudos_backend
    restart: unless-stopped
    environment:
      # Geral
      APP_NAME: "Sistema de Laudos"
      APP_VERSION: "1.0.0"
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      
      # Banco de Dados
      DATABASE_URL: postgresql://${DB_USER:-laudos_user}:${DB_PASSWORD:-laudos_password_123}@postgres:5432/${DB_NAME:-sistema_de_laudos}
      
      # Redis/Celery
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/2
      
      # Keycloak/OAuth2
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-sistema_laudos}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-sistema_laudos_backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your_client_secret}
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_change_in_production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # APIs Externas
      NOMINATIM_ENDPOINT: ${NOMINATIM_ENDPOINT:-https://nominatim.openstreetmap.org}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      
      # Bureau Externo
      BUREAU_DB_HOST: ${BUREAU_DB_HOST:-}
      BUREAU_DB_PORT: ${BUREAU_DB_PORT:-3306}
      BUREAU_DB_USER: ${BUREAU_DB_USER:-}
      BUREAU_DB_PASSWORD: ${BUREAU_DB_PASSWORD:-}
      BUREAU_DB_NAME: ${BUREAU_DB_NAME:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ============================================
  # Frontend - React + Vite
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema_laudos_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://localhost:8080}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-sistema_laudos}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-sistema_laudos_frontend}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ============================================
  # Nginx - Reverse Proxy e Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: sistema_laudos_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - keycloak
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ============================================
  # Celery Worker - Tarefas Assíncronas
  # ============================================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema_laudos_celery
    restart: unless-stopped
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    environment:
      # (mesmas variáveis que o backend)
      DATABASE_URL: postgresql://${DB_USER:-laudos_user}:${DB_PASSWORD:-laudos_password_123}@postgres:5432/${DB_NAME:-sistema_de_laudos}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/2
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - sistema_laudos_net

  # ============================================
  # Celery Flower - Monitoramento
  # ============================================
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema_laudos_flower_dev
    restart: unless-stopped
    command: celery -A app.tasks flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/2
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - redis
      - celery
    networks:
      - sistema_laudos_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 15s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES - Persistência de Dados
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================
# NETWORKS - Comunicação entre Serviços
# ============================================
networks:
  sistema_laudos_net:
    driver: bridge